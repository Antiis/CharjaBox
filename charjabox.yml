---
- name: general setup
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/{{ charjabox_settings_path }}/charjabox_general.yml"
  tags: general
  roles:
    - charjabox_general

- name: smb
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/{{ charjabox_settings_path }}/charjabox_general.yml"
    - "settings/{{ charjabox_settings_path }}/smb.yml"
  roles:
    - role: bertvv.samba
      when: smb_enabled
    - role: smb
      when: smb_enabled

- name: docker
  hosts: all
  become: true
  gather_facts: "True"
  vars:
    - docker_install_compose: true
    - docker_compose_path: /usr/bin/docker-compose
  roles:
    - role: geerlingguy.docker

- name: nginx
  hosts: all
