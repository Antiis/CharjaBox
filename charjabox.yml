---
- name: general setup
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/charjabox_general.yml"
  tags: general
  roles:
    - charjabox_general

- name: smb
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/charjabox_general.yml"
    - "settings/smb.yml"
  roles:
    - role: bertvv.samba
      when: smb_enabled
    - role: smb
      when: smb_enabled

- name: docker
  hosts: all
  become: true
  gather_facts: "True"
  vars:
    - docker_install_compose: true
    - docker_compose_path: /usr/bin/docker-compose
  roles:
    - role: geerlingguy.docker

- name: portainer
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/charjabox_general.yml"
    - "settings/portainer.yml"
  tags: portainer
  roles:
    - role: portainer
      when: portainer_enabled

- name: plex
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/charjabox_general.yml"
    - "settings/plex.yml"
  tags: plex
  roles:
    - role: plex
      when: plex_enabled

- name: heimdall
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/charjabox_general.yml"
    - "settings/heimdall.yml"
  tags: heimdall
  roles:
    - role: heimdall
      when: heimdall_enabled

- name: bind
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/charjabox_general.yml"
    - "settings/bind.yml"
  tags: bind
  roles:
    - role: bind
      when: bind_enabled

- name: firefly
  hosts: all
  become: true
  gather_facts: "True"
  vars_files:
    - "settings/charjabox_general.yml"
    - "settings/firefly.yml"
  tags: firefly
  roles:
    - role: firefly
      when: firefly_enabled
