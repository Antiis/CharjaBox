---
- name: fail if critical variables not changed
  fail:
    msg: "Please change all password variables. Running without custom passwords is not safe."
  when: not miniflux_db_password or not miniflux_admin_password

- name: create miniflux directory
  file:
    path: "{{ miniflux_data_directory }}"
    state: directory

- name: create miniflux docker-compose directory
  file:
    path: "{{ docker_compose_dir }}/miniflux"
    state: directory

- name: copy docker-compose.yml for miniflux
  template:
    src: docker-compose.miniflux.yml.j2
    dest: "{{ docker_compose_dir }}/miniflux/docker-compose.miniflux.yml"

- name: configure miniflux systemd service
  template:
    src: miniflux.service.j2
    dest: /etc/systemd/system/miniflux.service

- name: start miniflux
  systemd:
    name: miniflux
    enabled: "yes"
    daemon-reload: "yes"
    state: started
