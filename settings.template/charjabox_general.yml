#
# General Settings for CharjaBox
#
# IMPORTANT: Do not edit files in settings.template/
# Instead move/merge settings.template/ into settings/ and change the configuration there.

# Your homeserver's hostname
charjabox_hostname: "CharjaBox"

# Your homeserver's timezone
charjabox_timezone: "Europe/Berlin"

# Your email adress. Used for Let's Encrypt and settings of some applications
charjabox_email: "your.mail@example.com"

# Your homeserver's domain
charjabox_domain: "example.com"

# What packages to install
charjabox_packages:
  - git
  - htop
  - docker
  - docker-compose
  - tmux
  - unattended-upgrades
  - vim

# Default directory for Docker volumes
docker_home: /opt/docker/
